<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="utf-8">
	    <title>HBNB</title>
	    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-footer.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='styles/3-header.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='styles/4-common.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='styles/6-filters.css') }}"
	    <link rel="icon" href="{{ url_for('static', filename='images/icon.png') }}">
    </head>
    <body>
    <header>
        <div></div>
    </header>
    <div class="container">
        <section class="filters">
	    <div class="locations">
	        <h3>States</h3>
		<h4>&nbsp;</h4>
		<ul class="popover">
		    {% for state in states %}
		    <ul>
		        <li>
			    <h2>{{ state.name }}</h2>
			</li>
			{% for city in state.cities %}
			<li>{{ city.name }}</li>
			{% endfor %}
		    </ul>
		    {% endfor %}
		</ul>
	    </div>
	    <div class="amenities">
	        <h3>Amenities</h3>
		<h4>&nbsp;</h4>
		<ul class="popover">
		    {% for amenity in amenities %}
		    <li>{{ amenity.name }}</li>
		    {% endfor %}
		</ul>
	    </div>
	    <button>Search</button>
	</section>
    </div>
    <footer>Best School</footer>
    </body>
</html>
